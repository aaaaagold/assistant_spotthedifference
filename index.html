<!DOCTYPE html>
<html>
<head>
<style>
#pic{position:relative;}
#pic>*{position:absolute;}
.delta{left:-458px;}
</style>
</head>
<body>
<div id="console"><div>freq: <input type="number" id="freq" placeholder="freq" value="4"></div></div>
<div id="pic">
	<div><img id="img1" src="example.png"></div>
	<div id="delta"><img id="img2" src="example.png"></div>
</div>
<script>
let target=document.getElementById("delta"),freq=document.getElementById("freq");
let img1=document.getElementById("img1"),img2=document.getElementById("img2");
let foo=()=>{
	target.setAttribute("class",(target.getAttribute("class")==="delta")?"":"delta");
	img1.setAttribute("src","a.png?"+new Date().getTime());
	img2.setAttribute("src","a.png?"+new Date().getTime());
	setTimeout(foo,1000/Number(freq.value));
};
setTimeout(foo,1000/Number(freq.value));
</script>
</body>
</html>
